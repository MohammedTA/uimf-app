{#if menu != null}
<ul class="menu">
	{#each menu.children as item}
	<li>
		<MenuItem item="{item}" menu="{self}" />
	</li>
	{/each}
</ul>
{/if}

<script>
	import MenuItem from "./MenuItem";

	export default {
		oncreate() {
			this.set({ self: this });
		},
		data() {
			return {
				menu: null
			};
		},
		components: {
			MenuItem
		}
	};
</script>
